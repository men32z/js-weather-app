<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row align-items-center h-100 p-4 p-md-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 offset-sm-1 offset-md-2 offset-sm-3 mx-auto w-app">
          <div class="row">
            <div class="col-12  pt-4 px-4 search">
              <img src="images/search-solid.svg" alt="">
              <input type="text" name="" placeholder="search city" value="">
            </div>
            <div class="col-12 py-4 px-4 text-center" id ="temp"></div>
            <div class="col-12 py-4 px-4" id="time">
              city country <br>
              time - date <br>
            </div>
            <div class="col-12 row  py-4 px-4 text-center" id="details">
              <hr>
              <div class="col-4">
                  wind<br>
                  25
              </div>
              <div class="col-4">
                  clouds <br>
                  30
              </div>
              <div class="col-4">
                  humidity <br>
                  50
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
